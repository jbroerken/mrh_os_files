###
#
#  Speech Service Configuration
#  ----------------------------
# 
#  [ Trigger ]
#  String: The trigger word.
#  RequiredSimilarity: The required similarity in percent to accept a
#                      word as the listen trigger.
#                      Values range from 0.0 (0%) to 1.0 (100%).
#  TimeoutS: The timeout for the trigger recognized state in seconds.
#
#  [ Voice ]
#  ListenDeviceID: The ID of the microphone used to listen to speech.
#  ListenKHz: The KHz frequency to use when listening with microphones using 
#             a float 32 audio format.
#  ListenChannels: The channels to use when listening with microphones.
#  ListenSamples: The samples for listening (needs to be a power of 2).
#  ListenStreamLengthS: The max size in seconds for storing recorded 
#                       speech input.
#
###
