<MRHBF_1>

###
#
#  Speech Service Configuration
#  ----------------------------
# 
#  [ Service ]
#  MethodWaitMS: The time to wait before processing a method in milliseconds.
#
#  [ Voice ]
#  RecordingKHz: The KHz frequency to use when recording using a signed PCM 16-bit mono format.
#  PlaybackKHz: The KHz frequency to use for playback using a signed PCM 16-bit mono format.
#  RecordingTimeoutS: The timeout until recorded audio is transcribed.
#  APIProvider: The speech to text and text to speech API provider used.
#
#  [ Google Cloud API ]
#  LanguageCode: The language code to use for transcribing text and audio when 
#                using Google Cloud Speech services.
#                See https://cloud.google.com/speech-to-text/docs/languages for the
#                BCP-47 codes.
#  VoiceGender: The gender of the speaking voice to use for the google text to speech
#               synthesizer. 0 for female, >= 1 for male.
#
#  [ Server ]
#  AccountMail: The mail address of the server account.
#  AccountPassword: The password of the server account.
#  DeviceKey: The account related device key for device identification.
#  DevicePassword: The device password.
#  ConnectionAddress: The address of the connection server to use.
#  ConnectionPort: The port of the connection server to use.
#  CommunicationChannel: The channel identifier of the speech service to use.
#  TimeoutS: The time in seconds until a connection is considered unavailable.
#  RetryWaitS: The time in seconds to wait until a failed connection to a server
#              is attempted again.
#
###
<Service>{
    <MethodWaitMS><100>
}

<Voice>{
    <RecordingKHz><44100>
    <PlaybackKHz><44100>
    <RecordingTimeoutS><3>
    <APIProvider><0>
}

<Google Cloud API>{
    <LanguageCode><en>
    <VoiceGender><0>
}

<Server>{
    <AccountMail><example@mrh.de>
    <AccountPassword><MyAccountPassword>
    <DeviceKey><MyDeviceKey>
    <DevicePassword><MyDevicePassword>
    <ConnectionAddress><127.0.0.1>
    <ConnectionPort><16096>
    <CommunicationChannel><de.mrh.speech>
    <TimeoutS><60>
    <RetryWaitS><300>
}